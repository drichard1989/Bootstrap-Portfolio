<div class="container">
	<div class="row">
		<div class="col-sm-9">
			<section>
				<h1>Contact</h1>
					<div class="pText">
						<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
							<div class="row">
								<label for="name">Name</label><br />
								<input id="name" class="input" name="name" type="text" value="" size="30" placeholder="John Smith" /><br />
							</div>
							<div class="row">
								<label for="email">Email</label><br />
								<input id="email" class="input" name="email" type="text" value="" size="30" placeholder="example@gmail.com" /><br />
							</div>
							<div class="row">
								<label for="message">Message</label><br />
								<textarea id="message" class="input" name="message" rows="7" cols="30" placeholder="What would you like to say to us?"></textarea><br />
							</div>
							<input id="submit_button" type="submit" value="Submit" />
						</form>		
					</div>
		</section>
		</div>
		<div class="col-sm-3">
			<aside>
				<h1>Connect With Me</h1>
				<!-- This image will be the GitHub Logo -->
				<a href="https://github.com/drichard1989" target="_blank"><img src="assets/images/gitHubLogo.png" class="img-responsive pull-left"  id="logos"></a>
				<!-- This image will be the LinkedIn Logo -->
				<a href="https://www.linkedin.com/in/dylancrichard?trk=nav_responsive_tab_profile" target="_blank"><img src="assets/images/linkedInLogo.png" class="img-responsive pull-left" id="logos"></a>
				<!-- This image will be the StackOverflow Logo -->
				<a href="http://stackoverflow.com/users/6851278/dylan-clay-richard" target="_blank"><img src="assets/images/stackOverFlowLogo.png" class="img-responsive pull-left" id="logos"></a>
			</aside>
